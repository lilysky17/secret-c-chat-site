<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C Programming Practice</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>C Practice Compiler</h1>
    <textarea id="code" rows="10" placeholder="Write your C code here..."></textarea>
    <button onclick="compileCode()">Run</button>
    <pre id="output"></pre>
  </div>

  <!-- Secret Chat Trigger -->
  <input id="chatCommand" type="text" placeholder="Enter code... (try //open)" onkeyup="checkCommand(this)" />

  <!-- Hidden Chat Box -->
  <div id="chatBox" style="display:none; padding: 10px; border: 1px solid #ccc;">
    <h3>Secret Chat ðŸ’—</h3>
    <div id="messages" style="height: 150px; overflow-y: auto; background: #f9f9f9; margin-bottom: 10px;"></div>
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

  <!-- Firebase Config File -->
  <script src="firebase-config.js"></script>

  <!-- Secret Chat Logic -->
  <script>
    const db = firebase.database();
    const chatRoom = "secretChatRoom"; // change this if you want a different room

    function sendMessage() {
      const msg = document.getElementById("msgInput").value;
      if (msg.trim() === "") return;
      db.ref(chatRoom).push().set({
        msg: msg,
        time: Date.now()
      });
      document.getElementById("msgInput").value = "";
    }

    function listenMessages() {
      db.ref(chatRoom).on("value", snapshot => {
        const output = document.getElementById("messages");
        output.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const msg = document.createElement("div");
          msg.textContent = data.msg;
          output.appendChild(msg);
        });
        output.scrollTop = output.scrollHeight;
      });
    }

    function checkCommand(input) {
      if (input.value.trim() === "//open") {
        document.getElementById("chatBox").style.display = "block";
        listenMessages();
        input.style.display = "none";
      }
    }

    function compileCode() {
      const code = document.getElementById("code").value;
      const output = document.getElementById("output");
      output.textContent = "ðŸ§  Compiling... (just pretend ðŸ˜‰)\n\n" + code;
    }
  </script>

</body>
</html>
