<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>C Practice Compiler</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }
    textarea, input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      font-family: monospace;
      font-size: 14px;
    }
    #output {
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
    #chat-box {
      display: none;
    }
    #cmd:focus + #chat-box {
      display: block;
    }
    #messages {
      height: 150px;
      overflow-y: auto;
      background: #ddd;
      padding: 5px;
      margin-top: 10px;
      font-size: 13px;
    }
    #chat-input {
      display: flex;
      gap: 5px;
    }
    #chat-input input {
      flex: 1;
    }
    #run-button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>C Practice Compiler</h2>
  
  <textarea rows="6" placeholder="Write your C code here..."></textarea>
  <br>
  <button id="run-button">Run</button>
  <div id="output">Output will be shown here...</div>

  <!-- Hidden command console -->
  <input type="text" id="cmd" placeholder="Enter code... (try /open)" />

  <!-- Hidden chat UI -->
  <div id="chat-box">
    <div id="messages"></div>
    <div id="chat-input">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module" src="firebase-config.js"></script>
  <script type="module">
    const { database, ref, push, set, onValue } = window.firebase;

    const messagesRef = ref(database, "messages");

    const messagesContainer = document.getElementById("messages");
    const input = document.getElementById("messageInput");

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      const newMsgRef = push(messagesRef);
      set(newMsgRef, { text });
      input.value = "";
    }

    onValue(messagesRef, (snapshot) => {
      const data = snapshot.val();
      messagesContainer.innerHTML = "";
      if (data) {
        Object.values(data).forEach((msg) => {
          const div = document.createElement("div");
          div.textContent = msg.text;
          messagesContainer.appendChild(div);
        });
      }
    });

    window.sendMessage = sendMessage;
  </script>
</body>
</html>
